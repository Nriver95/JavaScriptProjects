<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic HTML</title>
	</head>
	
	<body>
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>

        <ul>
            <li onclick="displayType(this)" id="DC"
                data-character-type="The Flash">DC</li>
            <li onclick="displayType(this)" id="Marvel"
                data-character-type="Iron-Man">Marvel</li>   
            <li onclick="displayType(this)" id="Image"
                data-character-type="Omni-Man">Image</li>
            <li onclick="displayType(this)" id="FMA"
                data-character-type="Alex Louis Armstrong">FMA</li>             
        </ul>
		<script src="JS/main.js"></script>
	</body>
</html>
