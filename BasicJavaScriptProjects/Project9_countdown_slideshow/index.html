<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic HTML</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">

	</head>
	
	<body>
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full-width images iwht number and caption text-->
            <div class="mySlides fade">
                <div class="numberText">1 / 3</div>
                <img class="img" src="IMG/Rathalos.jpg" >
                <div class="text" style="color:red">The King Of The Skies</div>
            </div>

            <div class="mySlides fade">
                <div class="numberText">2 / 3</div>
                <img class="img" src="IMG/Lagiacrus.jpg" >
                <div class="text" style="color:lightblue">The Lord Of The Seas</div>
            </div>

            <div class="mySlides fade">
                <div class="numberText">3 / 3</div>
                <img class="img" src="IMG/Alatreon.jpg" >
                <div class="text" style="color:blueviolet">The Blazing Black Dragon</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>            
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="JS/main.js"></script>
	</body>
</html>

</html>
